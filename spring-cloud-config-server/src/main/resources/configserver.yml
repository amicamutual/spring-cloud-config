info:
  component: Config Server
spring:
  profiles:
    active: configurationManager
  application:
    name: configserver
  autoconfigure.exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  jmx:
    default_domain: cloud.config.server
  cloud:
    config:
      allowOverride: true
      server:
        configurationManager:
server:
  port: 8800
management:
  context_path: /admin
